<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card my-5 text-center">
      <div class="container pt-5">
        <div class="card-image-top image-fluid">
          <img src="" id="music-image" alt="" />
        </div>
        <div class="card-body">
          <audio src="" id="audio"></audio>
          <div id="music-details">
            <p class="title"></p>
            <p class="singer"></p>
          </div>
          <div id="controls">
            <i id="prev" class="fa-solid fa-backward-step"></i>
            <i id="play" class="fa-solid fa-play"></i>
            <i id="next" class="fa-solid fa-forward-step"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
  </body>
</html>
